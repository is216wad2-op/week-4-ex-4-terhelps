<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      <input id="userinput"  type="text" onkeypress="addListAfterKeyPress()" placeholder="enter items">
      <button id="enter" onclick="addListAfterClick()">Enter</button>
      <ul>
         <li>Notebook
            <button onclick="remove(this.parentNode)">delete</button> 
            <!-- this refers to the button. parent refers to li -->
         </li>
         <li>Jello
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>Spinach
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>Rice
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>Birthday Cake
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
         <li>Candles
            <button onclick="remove(this.parentNode)">delete</button>
         </li>
      </ul>
      
      <script>
      
         function addListAfterClick() {
            console.log(event);
            var input = document.getElementById("userinput");
            if (input.value.length > 0){
               createNewItem(input);
               input.value = "";
            }
         }

         function addListAfterKeyPress(){
            console.log(event) //To see whats happening behind the every button and enter pressed
            console.log(event.keyCode);
            var input = document.getElementById("userinput");
            if (input.value.length > 0 && event.keyCode == 13){
               createNewItem(input);
               input.value = "";
            }
         }

         function createNewItem(input){
            var ul = document.getElementsByTagName("ul")[0];
            var li = document.createElement("li")
            var textnode = document.createTextNode(input.value);
            li.appendChild(textnode);
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "delete";
            deleteButton.onclick = function(){remove(this.parentNode)};
            li.appendChild(deleteButton);
            ul.appendChild(li);
         }

         function remove(object){
            object.remove();
         }

      </script>
 
   </body>
</html>
