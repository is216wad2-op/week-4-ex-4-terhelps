<!DOCTYPE html>
<html>
<head>
   <title>Event Handling</title>
</head>
<body>

   <h1>Shopping List</h1>
   <p>Get it done today</p>
   <input id="userinput" type="text" onkeypress="addListAfterKeyPress(event)" placeholder="enter items">
   <button id="enter" onclick="addListAfterClick()">Enter</button>
   <ul id="myul">
      <li>Notebook
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Jello
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Spinach
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Rice
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Birthday Cake
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
      <li>Candles
         <button onclick="remove(this.parentNode)">delete</button>
      </li>
   </ul>

   <script>
      function addListAfterClick() {
         var input = document.getElementById("userinput");
         if (input.value.trim().length > 0){
            createNewItem(input);
            input.value = "";
            input.focus();
         }
      }

      function addListAfterKeyPress(event){
         var input = document.getElementById("userinput");
         if (input.value.trim().length > 0 && event.keyCode === 13){
            createNewItem(input);
            input.value = "";
            input.focus();
         }
      }

      function createNewItem(input){
         var ul = document.getElementById("myul");
         var li = document.createElement("li");
         var textnode = document.createTextNode(input.value.trim());
         li.appendChild(textnode);

         var deleteButton = document.createElement("button");
         deleteButton.textContent = "delete";
         deleteButton.onclick = function() {
            remove(this.parentNode);
         };

         li.appendChild(deleteButton);
         ul.appendChild(li);
      }

      function remove(object){
         object.remove();
      }
   </script>

</body>
</html>
